name: TrollCommandsDeluxe
version: ${project.version}
main: me.pastelrobots.trollcommandsdeluxe.TrollCommandsDeluxe
api-version: 1.17
prefix: TrollCommandsDeluxe
authors: [ PastelRobots ]
description: A plugin for trolling hackers or your "friends"
website: https://discord.gg/VtgcZRnmMR

commands:
  fakeop:
    description: Sends the target a fake op message!
    permission: trollcommandsdeluxe.fakeop
    aliases: [fop, fakeopmessage, fakeopmsg]
  fakeban:
    description: Kicks the player with a reason set in the config!
    permission: trollcommandsdeluxe.fakeban
    aliases: [ fban ]
  rocket:
    description: Launches the player with a velocity set in the config!
    permission: trollcommandsdeluxe.rocket
    aliases: [ launch, leap ]
  explode:
    description: Explodes the player with explosive power set in config!
    permission: trollcommandsdeluxe.explode
    aliases: [ tnt, nuke, blowup, bomb ]
  butterfingers:
    description: Drops the item in the player's hand!
    permission: trollcommandsdeluxe.butterfingers
    aliases: [ drophand, dhand, dropitem ]
  fire:
    description: Burns the player!
    permission: trollcommandsdeluxe.fire
    aliases: [ burn ]
  smite:
    description: Smites the player!
    permission: trollcommandsdeluxe.smite
    aliases: [ lightning, thunder ]
  spamchat:
    description: Spams the player's chat with random letters!
    permission: trollcommandsdeluxe.spamchat
    aliases: [ floodchat, schat, fchat, chatspam, chatflood ]
  closeinventory:
    description: Closes the player's current inventory, petty but hilarious in the right situation!
    permission: trollcommandsdeluxe.closeinventory
    aliases: [ cinv, closeinv, cinventory]
  weak:
    description: Makes the player very weak.
    permission: trollcommandsdeluxe.weak
    aliases: [ brittle ]
  creeper:
    description: Spawns a few charged creepers near the player
    permission: trollcommandsdeluxe.creeper
    aliases: [ creep ]
  fakejoin:
    description: Spawns a few charged creepers near the player
    permission: trollcommandsdeluxe.fakejoin
    aliases: [ fjoin, fakejoinmsg, fakejoinmessage, fjoinmsg ]
  fakecrash:
    description: Fakes a server crash on the player!
    permission: trollcommandsdeluxe.fakecrash
    aliases: [ fcrash, fakecrashmsg, fakecrashmessage, fcrashmsg ]
  flip:
    description: Makes the player do a 180!
    permission: trollcommandsdeluxe.flip
    aliases: [ 180, flipplayer ]
  reload:
      description: Reloads the config!
      permission: trollcommandsdeluxe.reload
      aliases: [ configreload, tcdreload, tcdreloadconfig ]
  slap:
    description: Slaps the player! (Turns them around a bit and do a damage amount set in config
    permission: trollcommandsdeluxe.reload
    aliases: [ configreload, tcdreload, tcdreloadconfig ]

permissions:
  trollcommandsdeluxe.*:
    description: Allows you to run every command within TrollCommandsDeluxe!
    default: op
    children:
      trollcommandsdeluxe.bypass: true
      trollcommandsdeluxe.fakeop: true
      trollcommandsdeluxe.fakeban: true
      trollcommandsdeluxe.rocket: true
      trollcommandsdeluxe.explode: true
      trollcommandsdeluxe.butterfingers: true
      trollcommandsdeluxe.fire: true
      trollcommandsdeluxe.smite: true
      trollcommandsdeluxe.spamchat: true
      trollcommandsdeluxe.closeinventory: true
      trollcommandsdeluxe.weak: true
      trollcommandsdeluxe.creeper: true
      trollcommandsdeluxe.fakejoin: true
      trollcommandsdeluxe.fakecrash: true
      trollcommandsdeluxe.reload: true
      trollcommandsdeluxe.spamchat.global: true
      trollcommandsdeluxe.slap: true

